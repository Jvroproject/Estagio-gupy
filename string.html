<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
    <style>
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Inverter String</h1>
    <input type="text" id="inputString" placeholder="Digite a string...">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>

    <script>
        function inverterString() {
            // ObtÃ©m o valor da string do input
            var stringOriginal = document.getElementById("inputString").value;
            
            // Converte a string para uma array de caracteres
            var caracteres = stringOriginal.split('');
            
            // Inverte a ordem dos caracteres
            var stringInvertida = '';
            for (var i = caracteres.length - 1; i >= 0; i--) {
                stringInvertida += caracteres[i];
            }
            
            // Exibe a string invertida
            document.getElementById("resultado").textContent = "String Invertida: " + stringInvertida;
        }
    </script>
</body>
</html>
